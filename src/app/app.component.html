<div class="container">
  <mat-tab-group mat-align-tabs="start" >
    <mat-tab label="New Employee" >
      <app-new-employee *ngIf="data && data.length" [data]="data"></app-new-employee>
    </mat-tab>
    <mat-tab label="All Employees" >
      <app-all-employee *ngIf="data && data.length" [data]="data"></app-all-employee>
    </mat-tab>
  </mat-tab-group>
</div>
<div>
  <button (click)="handleAddMore()">
    Add More Data
  </button>
</div>
